<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .header-text {
        margin: 0px;
        text-align: center;
        padding-bottom: 8px;
      }

      .modal-content {
        min-width: 300px;
        padding: 10px;
      }

      .icon {
        width: 20px;
        margin-right: 16px;
      }

      .message {
        padding: 5px;
      }

      section {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      code {
        font-size: 13px;
        font-family: monospace;
      }

      p:not(:last-child) {
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <div class="modal-content">
      <h4 class="header-text">Angular DevTools</h4>
      <div class="message">
        <section>
          <img class="icon" src="/assets/check.png" />
          <p>This page is using Angular.</p>
        </section>
        <section>
          <img class="icon" src="/assets/gear.png" />
          <p>You can use DevTools with Angular v9+ <a href="https://angular.io/guide/ivy">Ivy.</a></p>
        </section>
      </div>
    </div>
  </body>
</html>
