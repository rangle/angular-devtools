<as-split unit="percent" [direction]="splitDirection" [gutterSize]="1">
  <as-split-area size="60">
    <ng-directive-forest
      (selectNode)="handleNodeSelection($event)"
      (selectDomElement)="handleSelectDomElement($event)"
      (highlightFromComponent)="handleHighlightFromComponent($event)"
      (unhighlightFromComponent)="handleUnhighlightFromComponent($event)"
      [forest]="forest"
      [highlightIDinTreeFromElement]="highlightIDinTreeFromElement"
    ></ng-directive-forest>
  </as-split-area>
  <as-split-area size="40" minSize="25">
    <div class="property-tab-wrapper">
      <ng-property-tab
        [messageBus]="messageBus"
        [currentSelectedElement]="currentSelectedElement"
        [directivesData]="directivesData"
        (viewSource)="viewSource()"
        (copyPropData)="copyPropData($event)"
      ></ng-property-tab>
    </div>
  </as-split-area>
</as-split>
