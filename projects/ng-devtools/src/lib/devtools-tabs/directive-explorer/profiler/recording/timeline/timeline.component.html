<div class="controls" *ngIf="view === 'timeline'">
  <mat-slider
    [max]="profileRecords.timeline.length - 1"
    [min]="1"
    [(ngModel)]="currentView"
    (change)="updateView($event)"
  ></mat-slider>
  &nbsp;
  <button mat-stroked-button (click)="move(-1)"><</button><button mat-stroked-button (click)="move(1)">></button>
  &nbsp;
  <label
    [class.warning-no]="recordsView.timeSpent < 16"
    [class.warning-low]="recordsView.timeSpent >= 16"
    [class.warning-mid]="recordsView.timeSpent >= 32"
    [class.warning-high]="recordsView.timeSpent >= 64"
  >
    Time spent: {{ recordsView.timeSpent | number }} ms
  </label>

  <label
    [class.warning-no]="recordsView.timeSpent < 16"
    [class.warning-low]="recordsView.timeSpent >= 16"
    [class.warning-mid]="recordsView.timeSpent >= 32"
    [class.warning-high]="recordsView.timeSpent >= 64"
    *ngIf="frameRate(recordsView.timeSpent) < 64"
  >
    Frame rate: {{ frameRate(recordsView.timeSpent) }} fps
  </label>

  <label *ngIf="recordsView.source">Source: {{ recordsView.source }}</label>
</div>

<ng-recording-visualizer [bars]="recordsView.app"></ng-recording-visualizer>
