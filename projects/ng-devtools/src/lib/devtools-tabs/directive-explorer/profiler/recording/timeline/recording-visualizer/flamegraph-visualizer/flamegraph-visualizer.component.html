<div class="level-profile-wrapper" [class.split-width]="selectedEntry">
  <ngx-flamegraph
    (frameClick)="selectFrame($event)"
    [data]="profilerBars"
    [width]="availableWidth"
    [height]="300"
    siblingLayout="equal"
  >
  </ngx-flamegraph>
</div>

<div class="selected-entry" *ngIf="selectedEntry">
  <header>{{ selectedEntry.label }} details</header>
  <section class="entry-statistics">
    <div class="txt-total-time"><label>Total time spent:</label> {{ selectedEntry.value | number }}ms</div>
    <div *ngIf="selectedEntry.value > 0">
      <ngx-charts-pie-chart
        legendTitle=""
        [view]="view"
        [scheme]="colorScheme"
        [results]="graphData"
        [tooltipText]="formatToolTip"
        legend="true"
        legendPosition="bottom"
      >
      </ngx-charts-pie-chart>
    </div>
  </section>
</div>
