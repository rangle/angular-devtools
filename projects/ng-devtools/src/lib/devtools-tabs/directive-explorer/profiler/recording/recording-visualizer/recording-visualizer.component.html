<div class="level-profile-wrapper" [class.split-width]="selectedEntry && !sidebarDisabled">
  <ngx-flamegraph (frameClick)="selectFrame($event)" [data]="profilerBars" [width]="availableWidth" [height]="300">
  </ngx-flamegraph>
</div>

<div class="selected-entry" *ngIf="selectedEntry && !sidebarDisabled">
  <header>{{ selectedEntry.label }} details</header>
  <section class="entry-statistics">
    <div><label>Instances:</label> {{ selectedEntry.instances }}</div>
    <div><label>Change detection:</label> {{ selectedEntry.totalEvents - selectedEntry.instances }}</div>
    <div><label>Duration spent:</label> {{ selectedEntry.duration | number }} ms</div>
    <div>
      <label>Duration per check:</label>
      {{ selectedEntry.duration / (selectedEntry.totalEvents - selectedEntry.instances) | number }} ms
    </div>
  </section>
</div>
