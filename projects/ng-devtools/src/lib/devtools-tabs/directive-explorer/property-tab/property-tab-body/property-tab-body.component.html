<ng-container *ngIf="currentSelectedElement">
  <div *ngFor="let data of directivesData | keyvalue; trackBy: nameTracking" class="explorer-panel">
    <ng-property-view
      [currentSelectedElement]="currentSelectedElement"
      [messageBus]="messageBus"
      [data]="data"
      (copyPropData)="copyPropData.emit($event)"
    ></ng-property-view>
  </div>
</ng-container>
