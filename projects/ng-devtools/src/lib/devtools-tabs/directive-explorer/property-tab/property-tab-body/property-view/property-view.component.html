<ng-property-view-header
  [directive]="directive"
  (copyPropData)="copyPropData.emit($event)"
  (filter)="filter($event)"
></ng-property-view-header>
<ng-property-view-body
  [controller]="controller"
  [dataSource]="dataSource"
  [filterList]="allowedList"
  [treeControl]="treeControl"
></ng-property-view-body>
