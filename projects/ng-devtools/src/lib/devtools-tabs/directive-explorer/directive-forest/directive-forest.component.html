<div class="filter">
  <svg class="icon" viewBox="0 0 24 24">
    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
    <path d="M0 0h24v24H0z" fill="none"/>
  </svg>
  <input #filterInput (input)="filter($event)" (keydown.enter)="nextMatched()" (keydown.shift.enter)="prevMatched()" class="filter-input" placeholder="Filter components" autofocus>
</div>
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node
    [ngClass]="{ matched: isMatched(node), selected: isSelected(node) }"
    (click)="handleSelect(node)"
    *matTreeNodeDef="let node"
    matTreeNodePaddingIndent="20"
    matTreeNodePadding
    [@simpleFade]="node.level?1:0"
  >
    <button mat-icon-button disabled></button>
    <span class="element-name">{{ node.name }}</span>
    <span *ngIf="node.directives" class="dir-names">[{{ node.directives }}]</span>
  </mat-tree-node>
  <mat-tree-node
    [ngClass]="{ matched: isMatched(node), selected: isSelected(node) }"
    (click)="handleSelect(node)"
    *matTreeNodeDef="let node; when: hasChild"
    matTreeNodePaddingIndent="20"
    matTreeNodePadding
    [@simpleFade]="node.level?1:0"
  >
    <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
      <mat-icon class="mat-icon-rtl-mirror">
        {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
      </mat-icon>
    </button>
    <span class="element-name">{{ node.name }}</span>
    <span *ngIf="node.directives" class="dir-names">[{{ node.directives }}]</span>
  </mat-tree-node>
</mat-tree>
