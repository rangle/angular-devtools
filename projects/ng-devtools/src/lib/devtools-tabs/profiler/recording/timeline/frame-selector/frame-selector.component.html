<mat-card class="bar-graph-container">
  <p class="txt-frames">{{ selectionLabel }} / {{ (graphData$ | async)?.length }}</p>
  <button mat-icon-button (click)="move.emit(-1)" [disabled]="startFrameIndex <= 0">
    <mat-icon>chevron_left</mat-icon>
  </button>

  <cdk-virtual-scroll-viewport #barContainer orientation="horizontal" [itemSize]="itemWidth" class="bar-container">
    <div
      *cdkVirtualFor="let d of graphData$ | async; let i = index"
      [ngStyle]="d.style"
      [class.selected]="i >= startFrameIndex && i <= endFrameIndex"
      (click)="handleFrameSelection(i)"
    ></div>
  </cdk-virtual-scroll-viewport>

  <button mat-icon-button (click)="move.emit(1)" [disabled]="endFrameIndex >= (graphData$ | async)?.length - 1">
    <mat-icon>chevron_right</mat-icon>
  </button>
</mat-card>
