<mat-tab-group animationDuration="0ms">
  <mat-tab label="Components">
    <ng-directive-explorer [messageBus]="messageBus"></ng-directive-explorer>
  </mat-tab>
  <mat-tab label="Profiler">

</mat-tab-group>
