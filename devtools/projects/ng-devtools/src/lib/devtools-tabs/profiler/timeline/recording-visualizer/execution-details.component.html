<table>
  <thead>
    <th class="name">Directive</th>
    <th class="method">Method</th>
    <th class="value">Time</th>
  </thead>
  <tbody>
    <tr *ngFor="let entry of data">
      <td class="name">
        {{ entry.directive }}
      </td>
      <td class="method">
        {{ entry.method }}
      </td>
      <td class="value">{{ entry.value }} ms</td>
    </tr>
  </tbody>
</table>
